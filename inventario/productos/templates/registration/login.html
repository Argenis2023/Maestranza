{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'productos/styles.css' %}">
</head>
<body style="background: #f3f6fb;">
    <div class="container" style="max-width:430px; min-height:auto; box-shadow: 0 4px 16px #0001; padding: 0;">
        <form method="post" class="form-card" style="margin-top:40px;">
            <h2 style="text-align: center;">Iniciar sesión</h2>
            {% csrf_token %}
            {% if form.errors %}
                <div class="error">Usuario o contraseña incorrectos.</div>
            {% endif %}

            <label for="id_username">Usuario</label>
            {{ form.username }}

            <label for="id_password">Contraseña</label>
            {{ form.password }}

            <div class="form-botones">
                <button type="submit" class="btn-moderno" style="width: 100%; justify-content: center;">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> Entrar
                </button>
            </div>
        </form>
    </div>
    <!-- Carga font awesome si aún no lo tienes global -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{% static 'productos/styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Editar Producto: {{ producto.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background:#1976d2; color:#fff; padding:8px 18px; border:none; border-radius:4px;">Guardar Cambios</button>
        <a href="{% url 'lista_productos' %}" style="margin-left:16px;">Cancelar</a>
    </form>
</div>
</body>
</html>

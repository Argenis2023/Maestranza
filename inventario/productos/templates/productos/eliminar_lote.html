{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Lote</title>
    <link rel="stylesheet" href="{% static 'productos/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="main-inventario">
        <div class="container" style="max-width:440px;">
            <h2 class="text-center" style="color:#e74c3c; margin-bottom: 18px; margin-top:10px;">
                <i class="fa-solid fa-trash"></i> Eliminar Lote
            </h2>
            <p style="text-align:center; margin-bottom: 30px;">
                ¿Estás seguro de que deseas eliminar el lote <b>{{ lote.numero_lote }}</b> del producto <b>{{ lote.producto.nombre }}</b>?<br>Esta acción no se puede deshacer.
            </p>
            <form method="post" class="form-card" style="box-shadow:none;">
                {% csrf_token %}
                <div class="form-botones">
                    <button type="submit" class="btn-moderno btn-rojo">
                        <i class="fa-solid fa-trash"></i> Sí, eliminar
                    </button>
                    <a href="{% url 'lista_lotes' %}" class="btn-moderno" style="background:rgba(25, 118, 210, 0.92); color:#1976d2;">
                        <i class="fa-solid fa-xmark"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Movimiento</title>
    <link rel="stylesheet" href="{% static 'productos/styles.css' %}">
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0002; padding: 24px; }
        h2 { text-align: center; color: #1976d2; }
        form label { display: block; margin-top: 10px; }
        form input, form select { width: 100%; padding: 6px; margin-top: 3px; }
        button { margin-top: 18px; width: 100%; padding: 8px; background: #1976d2; color: #fff; border: none; border-radius: 4px; }
        .success { background: #dff0d8; color: #3c763d; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;}
        .error { background: #f8d7da; color: #a94442; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Movimiento</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <a href="{% url 'lista_productos' %}">Volver al Inventario</a>
    </div>
</body>
</html>

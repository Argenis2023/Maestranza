{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Movimiento</title>
    <link rel="stylesheet" href="{% static 'productos/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="main-inventario">
        <div class="container" style="max-width:520px;">
            <h2 class="text-center" style="color:#1976d2; margin-bottom: 24px; margin-top:10px;">
                <i class="fa-solid fa-right-left"></i> Registrar Movimiento
            </h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post" class="form-card">
                {% csrf_token %}
                <div class="campos-form">
                    {{ form.as_p }}
                </div>
                <div class="form-botones">
                    <button type="submit" class="btn-moderno">
                        <i class="fa-solid fa-floppy-disk"></i> Guardar
                    </button>
                    <a href="{% url 'lista_productos' %}" class="btn-moderno" style="background:#1976d2; color:#1976d2;">
                        <i class="fa-solid fa-arrow-left"></i> Volver al Inventario
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal para mostrar mensajes de error -->
    <div id="modalMensaje" class="modal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4);">

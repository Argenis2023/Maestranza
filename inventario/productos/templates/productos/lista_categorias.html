{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
    <link rel="stylesheet" href="{% static 'productos/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="main-inventario">
        <div class="container">
            <h2 class="text-center" style="margin-bottom: 28px;">
                <i class="fa-solid fa-tags"></i> Categorías
            </h2>
            <div style="text-align:right; margin-bottom:16px;">
                <a href="{% url 'agregar_categoria' %}" class="btn-moderno" style="background:#43a047;">
                    <i class="fa-solid fa-plus"></i> Agregar Categoría
                </a>
            </div>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
                {% for cat in categorias %}
                <tr>
                    <td>{{ cat.nombre }}</td>
                    <td>{{ cat.descripcion }}</td>
                    <td>
                        <div class="acciones-botones">
                            <a href="{% url 'editar_categoria' cat.pk %}" class="btn-moderno">
                                <i class="fa-solid fa-pen"></i> Editar
                            </a>
                            <a href="{% url 'eliminar_categoria' cat.pk %}" class="btn-moderno btn-rojo">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay categorías registradas.</td>
                </tr>
                {% endfor %}
            </table>
            <div style="text-align:right;">
                <a href="{% url 'lista_productos' %}" class="btn-moderno" style="margin-top:18px;">
                    <i class="fa-solid fa-arrow-left"></i> Volver al Inventario
                </a>
            </div>
        </div>
    </main>
</body>
</html>

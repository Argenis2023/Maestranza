{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
    <link rel="stylesheet" href="{% static 'productos/styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Categorías</h1>
    <a href="{% url 'agregar_categoria' %}" style="background:#1976d2; color:#fff; padding:6px 16px; border-radius:4px; text-decoration:none; margin-bottom:16px; display:inline-block;">+ Agregar Categoría</a>
    <table style="width:100%; margin-top:18px;">
        <tr>
            <th>Nombre</th><th>Descripción</th><th>Acciones</th>
        </tr>
        {% for cat in categorias %}
        <tr>
            <td>{{ cat.nombre }}</td>
            <td>{{ cat.descripcion }}</td>
            <td>
                <a href="{% url 'editar_categoria' cat.pk %}">Editar</a> |
                <a href="{% url 'eliminar_categoria' cat.pk %}" style="color:#e74c3c;">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay categorías registradas.</td></tr>
        {% endfor %}
    </table>
    <a href="{% url 'lista_productos' %}" style="display:inline-block; margin-top:18px;">Volver al Inventario</a>
</div>
</body>
</html>
